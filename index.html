<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
      <!-- image section -->
      <div class="col">
        <img class="bigimg" src="./images/image-product-desktop.jpg" alt="image-product-desktop">
        <img class="mobile" src="./images/image-product-mobile.jpg" alt="image-product-desktop">
      </div>
      <!-- text section -->
      <div class="col-2">
        <h1>Perfume</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="third-child"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      <!-- price section -->
        <div class="pricetag">
          <h3>$149.99</h3>
          <p class="oldprice">$169.99</p>
        </div>
        <button> <img class="btnimg" src="./images/icon-cart.svg" alt="">    Add to Cart</button>
      </div>
    </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Coderio10">Anointed Kayode</a>.
  </div>
</body>
</html>
